<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Gavesafen üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3f 50%, #1a472a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Sn√∏flak-animasjon */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            font-size: 1.5em;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 4px solid #c41e3a;
        }

        .safe-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: #1a472a;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #c41e3a;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .instruction {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.2em;
            font-weight: 500;
        }

        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .code-input {
            width: 65px;
            height: 75px;
            font-size: 2.5em;
            text-align: center;
            border: 3px solid #1a472a;
            border-radius: 12px;
            background: #f8f8f8;
            color: #1a472a;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: #c41e3a;
            box-shadow: 0 0 15px rgba(196, 30, 58, 0.4);
            transform: scale(1.05);
        }

        .code-input.correct {
            border-color: #2e7d32;
            background: #e8f5e9;
        }

        .code-input.wrong {
            border-color: #c62828;
            background: #ffebee;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .submit-btn {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Suksess-skjerm */
        .success-screen {
            display: none;
        }

        .success-screen.active {
            display: block;
        }

        .lock-screen.hidden {
            display: none;
        }

        .success-icon {
            font-size: 100px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-title {
            color: #2e7d32;
            font-size: 2em;
            margin: 20px 0;
        }

        .success-message {
            color: #333;
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .names {
            color: #c41e3a;
            font-weight: bold;
            font-size: 1.3em;
        }

        .sms-box {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border: 2px solid #2e7d32;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .sms-title {
            color: #1a472a;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .sms-recipient {
            color: #c41e3a;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sms-text {
            background: white;
            padding: 15px;
            border-radius: 10px;
            color: #333;
            font-style: italic;
            line-height: 1.6;
            border-left: 4px solid #c41e3a;
        }

        .decorations {
            position: absolute;
            font-size: 30px;
        }

        .deco-1 { top: 10px; left: 15px; }
        .deco-2 { top: 10px; right: 15px; }
        .deco-3 { bottom: 10px; left: 15px; }
        .deco-4 { bottom: 10px; right: 15px; }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .confetti.active {
            display: block;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    <div class="confetti" id="confetti"></div>

    <div class="container">
        <span class="decorations deco-1">üéÑ</span>
        <span class="decorations deco-2">‚≠ê</span>
        <span class="decorations deco-3">üéÅ</span>
        <span class="decorations deco-4">üîî</span>

        <!-- L√•s-skjerm -->
        <div class="lock-screen" id="lockScreen">
            <div class="safe-icon">üîê</div>
            <h1>Gavesafen</h1>
            <p class="subtitle">üéÖ God Jul! üéÖ</p>
            <p class="instruction">Tast inn koden<br><small style="color: #888; font-weight: normal;">Hint: Dagen i dag</small></p>

            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" id="code1">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" id="code2">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" id="code3">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" id="code4">
            </div>

            <button class="submit-btn" onclick="checkCode()">üîì √Öpne Safen</button>
        </div>

        <!-- Suksess-skjerm -->
        <div class="success-screen" id="successScreen">
            <div class="success-icon">üéâ</div>
            <h2 class="success-title">GRATULERER!</h2>
            <p class="success-message">
                <span class="names">Anne-Cecilie</span><br><br>
                Bra jobbet! Du klarte √• knekke koden til gavesafen! üéÑ‚ú®
            </p>

            <div class="sms-box">
                <p class="sms-title">üì± N√• skal du sende en SMS:</p>
                <p class="sms-recipient">Til: Grete</p>
                <div class="sms-text">
                    "Jeg er inne i safen og skal hente gaven min!"
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lag sn√∏flak
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowflakeSymbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº'];

            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                snowflake.style.animationDelay = Math.random() * 10 + 's';
                snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'em';
                snowflake.style.opacity = Math.random() * 0.6 + 0.4;
                container.appendChild(snowflake);
            }
        }

        // Lag konfetti
        function createConfetti() {
            const container = document.getElementById('confetti');
            container.innerHTML = '';
            container.classList.add('active');

            const colors = ['#c41e3a', '#1a472a', '#ffd700', '#ff6b6b', '#4ecdc4', '#fff'];

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                container.appendChild(confetti);
            }

            setTimeout(() => {
                container.classList.remove('active');
            }, 5000);
        }

        // Auto-fokus til neste input
        const inputs = document.querySelectorAll('.code-input');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // Bare tillat tall
                e.target.value = e.target.value.replace(/[^0-9]/g, '');

                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }

                if (e.key === 'Enter') {
                    checkCode();
                }
            });

            // Tillat paste av hele koden
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');

                for (let i = 0; i < Math.min(pastedData.length, 4); i++) {
                    if (inputs[index + i]) {
                        inputs[index + i].value = pastedData[i];
                    }
                }

                const nextEmptyIndex = Array.from(inputs).findIndex(inp => inp.value === '');
                if (nextEmptyIndex !== -1) {
                    inputs[nextEmptyIndex].focus();
                } else {
                    inputs[3].focus();
                }
            });
        });

        // Sjekk koden
        function checkCode() {
            const code = Array.from(inputs).map(input => input.value).join('');
            const correctCode = '2412';

            if (code === correctCode) {
                // Riktig kode!
                inputs.forEach(input => input.classList.add('correct'));

                setTimeout(() => {
                    document.getElementById('lockScreen').classList.add('hidden');
                    document.getElementById('successScreen').classList.add('active');
                    createConfetti();
                }, 500);
            } else {
                // Feil kode
                inputs.forEach(input => {
                    input.classList.add('wrong');
                    setTimeout(() => {
                        input.classList.remove('wrong');
                        input.value = '';
                    }, 500);
                });
                inputs[0].focus();
            }
        }

        // Start sn√∏fall
        createSnowflakes();

        // Fokuser p√• f√∏rste input n√•r siden lastes
        document.getElementById('code1').focus();
    </script>
</body>
</html>
